name: sellout_team
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4
  font_awesome_flutter: ^9.2.0
  firebase_auth: ^3.3.4
  firebase_core: ^1.10.6
  flutter_bloc: ^7.1.0
  bloc: ^7.0.0
  google_sign_in: ^5.2.1
  flutter_facebook_auth: ^3.5.7
  cloud_firestore: ^3.1.5
  shared_preferences: ^2.0.11
  intl: ^0.17.0
  image_picker: ^0.8.4
  firebase_storage: ^10.2.4
  cached_network_image: ^3.2.0
  file_picker: ^4.3.0
  geolocator: ^8.0.1
  url_launcher: ^6.0.17
  video_player: ^2.2.10
  story_view: ^0.13.2
  agora_rtc_engine: ^4.0.7
  agora_rtm: ^1.0.1
  permission_handler: ^8.3.0
  just_audio: ^0.9.18
  flutter_slidable: ^0.6.0
  geocoding: ^2.0.1
  dots_indicator: ^2.0.0
  smooth_page_indicator: ^1.0.0
  timeago: ^3.1.0
  flutter_rating_bar: ^4.0.0
  flutter_stripe: ^2.1.0
  http_auth: ^1.0.1
  webview_flutter: ^3.0.0
  http:
  group_radio_button: ^1.1.0
  firebase_messaging:
  sign_in_with_apple: ^3.3.0
  crypto: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/sellout_logo/
    - assets/tones/
  fonts:
    - family: Archivo
      fonts:
        - asset: assets/fonts/ArchivoNarrow-Regular.ttf
